<html ng-app="scotchLink">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node/Angular Link Post App</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #link-list              { margin-bottom:30px; }
    </style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">
        
        <div class="jumbotron text-center">
            <h1>I am a Link-aholic <span class="label label-info">{{links.length}}</span></h1>
        </div>
        <!-- Link List -->
        <div id="link-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- Loop over the links in $scope.links -->
                <div class="checkbox" ng-repeat="link in links">
                    <label>
                        <a href="{{link.url}}">{{link.title}}</a> Delete? <input type="checkbox" ng-click="deleteLink(link._id)">                        
                    </label>
                </div>

            </div>
        </div>


    </div>
    <!-- End link list -->

    <!-- Form to create links -->
    <div id="link-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="What is the name of the link?" ng-model="formData.title">                 
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="URL goes here" ng-model="formData.url">                 
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createLink()" >Add Link</button>
            </form>
        </div>
    </div>


</body>
</html>
